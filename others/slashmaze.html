<html>
    <head>
        <meta charset="utf-8"/>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.9/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.9/addons/p5.sound.js"></script>
        
        
        <script>
            let scl = 20;
            function setup(){
                createCanvas(400, 400);
                background(10);
                stroke(255);
                strokeWeight(2);
                
                for (let x = 0; x < width; x += scl){
                    for (let y = 0; y < height; y += scl){
                        if (random() < 0.5){
                            forward(x, y);
                        }
                        else{
                            backward(x, y);
                        }
                    }
                }
                
                noLoop();
            }
            
            function draw(){
                
                
            }
            
            function forward(x, y){
                line(x, y, x + scl, y + scl);
            }
            
            function backward(x, y){
                line(x, y + scl, x + scl, y);
            }
        
        </script>
    </head>

</html>
