<html>
    <head>
        <meta charset="utf-8"/>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.9/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.9/addons/p5.sound.js"></script>
        
        
        <script>
            
            var circles = []; 
            var maxdistance;
            function setup(){
                createCanvas(600, 400);
                var cols, rows;
                cols = 30;
                rows = 20;
                for (var x = 0; x < cols+1; x++){
                    for (var y = 0; y < rows+1; y++){
                        circles.push(new Circle(x*(width/cols), y*(height/rows)));
                    }
                }
                maxdistance = dist(0, 0, width, height);
            }
            
            function draw(){
                background(51);
                var mouse = createVector(mouseX, mouseY);
                for (var i = 0; i < circles.length; i++){
                    circles[i].calculate(mouse);
                    circles[i].show();
                }
                        
            }
            
            function Circle(x, y){
                this.pos = createVector(x, y);
                this.radius = 10;
                
                this.calculate = function(target){
                    var distance = dist(this.pos.x, this.pos.y, target.x, target.y);
                    this.radius = Math.sqrt(distance/1.2);
                }
                
                this.show = function(){
                    stroke(255);
                    ellipse(this.pos.x, this.pos.y, this.radius*2, this.radius*2);
                }
            }
        
        </script>
    </head>
